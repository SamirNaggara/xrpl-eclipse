<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="400" fill="#F3F4F6"/>
  
  <!-- Bracelet haut -->
  <path d="M150 50 L250 50 L270 150 L130 150 Z" fill="#2563EB" fill-opacity="0.1" stroke="#2563EB" stroke-width="4"/>
  
  <!-- Boîtier de la montre -->
  <g transform="translate(100, 150)">
    <!-- Cadran principal -->
    <rect x="30" y="0" width="140" height="140" rx="20" fill="#FFFFFF" stroke="#2563EB" stroke-width="4"/>
    
    <!-- Écran -->
    <rect x="45" y="15" width="110" height="110" rx="10" fill="#1E40AF"/>
    
    <!-- Logo XRP -->
    <text x="100" y="75" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">XRP</text>
    
    <!-- Affichage digital -->
    <text x="100" y="105" font-family="monospace" font-size="16" fill="#FFFFFF" text-anchor="middle">12:34</text>
  </g>
  
  <!-- Bracelet bas -->
  <path d="M130 290 L270 290 L250 390 L150 390 Z" fill="#2563EB" fill-opacity="0.1" stroke="#2563EB" stroke-width="4"/>
  
  <!-- Boutons -->
  <rect x="270" y="180" width="10" height="20" rx="2" fill="#2563EB"/>
  <rect x="270" y="220" width="10" height="20" rx="2" fill="#2563EB"/>
</svg> 